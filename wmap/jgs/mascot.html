<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./item/item.css" type="text/css">
    <script src="./item/item.js"></script>
</head>
<body>
	<div class="Tooltop">
		<img class="logo" src="./item/logo_jlwy.png">
		<div class="txt">
			<p>笔下生花，绘下的不仅是图案</p>
			<p>以画传情，表达最深的敬意</p>
		</div>
	</div>
	<div class="page mascot">
		<p id="title"></p>
		<img id="pic" />
		<p id="origin"></p>
		<p id="nam_mor"></p>
		<p id="mas_mor"></p>
	</div>
<script>
var Qs=GetQueryString("t");
parent.$.ajax({
	url: "./sview/mascot/"+Qs+".json",
	dataType:"json",
	success: function(m){
		S_title(m["title"]);
		for(var n in m){
			// console.log(n+":"+m[n]);//遍历对象属性名
			var a=document.getElementById(n);
			switch(a.tagName){
				case "P": a.innerHTML=m[n];break;
				case "IMG": a.src=m[n];break;
			}
		}	
	},
	error: function(){
		alert("网络异常，获取失败！");
	}
});
// alert("width:"+parent.document.body.clientWidth+"\nheight:"+parent.document.body.clientHeight);
</script>
</body>
</html>
